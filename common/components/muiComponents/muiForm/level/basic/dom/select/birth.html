<!-- 出生日期 -->
<!-- 添加unselectable="on" onfocus="this.blur()解决ios中 input[readonly] 仍然可聚焦出现光标并弹出“完成”面板问题 -->
<label>出生日期</label>
<div class="mui-input-row"> 
    <div class="mui-navigate-right">
    	<input type="text" placeholder="请选择" needCheck="true" num="" errortip="请选择出生日期" readonly="readonly" unselectable="on" onfocus="this.blur()">
    </div>
</div>
